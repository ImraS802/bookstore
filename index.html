<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="icon" href="./img/book_logo.png" type="image/png" />
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/script.js"></script>
</head>

<body onload="init()">
    <div class="background_img">
        <div class="content_limitation">
            <header>
                <div class="header_content">
                    <a href="./index.html"><img class="logo" src="./img/book_logo.png" alt="Bookstore logo" /></a>
                    <h1>Bookstore - get your favourite books here</h1>
                </div>
            </header>
        </div>
        <main>
            <div id="content"></div>
        </main>
        <div class="content_footer">
            <footer>
                <div class="footer_content_limitation">
                    <div class="social_media_container">
                        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                            <img src="./img/instagram.svg" alt="Instagram logo" class="social_media" /></a>
                        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                            <img src="./img/facebook.svg" alt="Facebook logo" class="social_media" /></a>
                        <a href="https://x.com/" target="_blank" aria-label="X (formerly Twitter)">
                            <img src="./img/x-twitter.svg" alt="X logo (formerly Twitter)" class="social_media" /></a>
                        <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube">
                            <img src="./img/youtube.svg" alt="YouTube logo" class="social_media" /></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
