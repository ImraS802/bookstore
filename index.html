<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Zero Bookstore</title>
    <link rel="icon" href="./img/book_logo.png" type="image/png" />
    <link rel="stylesheet" href="./style.css">

    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
</head>

<body onload="init()" onscroll="checkScrollForBackToTopButtonAppearence()">
    <div class="background_img">
        <div class="content_limitation">
            <header id="header">
                <div class="header_content">
                    <img class="logo" src="./img/book_logo.png" alt="Bookstore logo" />
                    <h1>
                        <span class="brand_name">Chapter Zero</span> Bookstore - Where Every Book Begins
                    </h1>
                </div>
            </header>
        </div>
        <main>
            <div class="main_content_limitation">
                <div id="content"></div>
            </div>
        </main>
        <div class="content_footer">
            <footer>
                <div class="footer_content_limitation">
                    <div class="social_media_and_brand">
                        <div class="social_media_container">
                            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"
                                rel="noopener noreferrer">
                                <img src="./img/instagram.svg" alt="Instagram logo" class="social_media" /></a>
                            <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"
                                rel="noopener noreferrer">
                                <img src="./img/facebook.svg" alt="Facebook logo" class="social_media" /></a>
                            <a href="https://x.com/" target="_blank" aria-label="X (formerly Twitter)"
                                rel="noopener noreferrer">
                                <img src="./img/x-twitter.svg" alt="X logo (formerly Twitter)"
                                    class="social_media" /></a>
                            <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube"
                                rel="noopener noreferrer">
                                <img src="./img/youtube.svg" alt="YouTube logo" class="social_media" /></a>
                        </div>
                        <div class="brand">
                            <a href="#header"><img class="logo_footer" src="./img/book_logo.png"
                                    alt="Bookstore logo" /></a>
                            <span>Chapter Zero Bookstore</span>
                        </div>
                    </div>
            </footer>
        </div>
        <button class="backToTop_btn" id="backToTop" onclick="scrollToTop()" aria-label="Back to top">â†‘</button>
    </div>
</body>

</html>
